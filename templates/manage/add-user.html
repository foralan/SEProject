<!DOCTYPE html>
<html lang="en">
    {% include "head.html" %}
    <body>
        {% include "header.html" %}
        <div class="container-fluid">
            <div class="row">
                {% include "manage/nav.html" %}
                <main role="main" class="col-sm-9 ml-sm-auto col-md-10 pt-3">
                    <div>
                        {% include "manage/alert.html" %}
                    </div>
                    <form class="form-signin" method="POST">
                        <h2 class="form-signin-heading">Invite</h2>
                        {% csrf_token %}
                        <label for="inputEmail" class="sr-only">Email</label>
                        <input type="email" name="email" class="form-control" placeholder="Email address" required autofocus>
                        <br>
                        <label for="inputEmail" class="sr-only">Instruction</label>
                        <textarea type="email" name="instruction" class="form-control" placeholder="Instruction" required autofocus></textarea>
                        <br>
                        <button class="btn btn-lg btn-primary btn-block" type="submit">邀请</button>
                    </form>
                    <br>
                    <div class="jumbtron">
                        <h2>Apply</h2>
                        {% for one in apply %}
                        <div class="card">
                            <div class="card-header">Name: {{one.userName}}</div>
                            <div class="card-body">
                                <li>Email: {{one.userEmail}}</li>
                                <li>Instruciton:</li>
                                <textarea>{{one.instruciton}}</textarea>
                            </div>
                            <div class="card-footer">
                                <form method="POST">
                                    {% csrf_token %}
                                    <button class="btn btn-danger" value= {{one.id}} style="float: right;border-right: 15px;" name="reject" type="submit">拒绝</button>
                                    <button class="btn btn-success" value= {{one.id}} style="float: right;border-right: 0px;" name="accept" type="submit">同意</button>
                                </form>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </main>         
            </div>
        </div>    
    </body>
</html>
