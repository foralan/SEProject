{% load static %}
<!DOCTYPE html>
<html lang="en">
    {% include "head.html" %}
    <body>
        {% include "header.html" %}
        <div class="container-fluid">
            <div class="row">
                <nav class="col-sm-3 col-md-2 d-none d-sm-block bg-light sidebar">
                    <ul class="nav nav-pills flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="../msg">概览
                            <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="../msg-sendmsg">发送消息
                            <span class="sr-only">(current)</span>
                            </a>
                        </li>
                    </ul>
                </nav>
          
                <main role="main" class="col-sm-9 ml-sm-auto col-md-10 pt-3">
                    {% for one in msgAll %}
                        <div class="jumbotron">
                            <div class="card">
                                <div class="card-header">
                                    <h3>From: {{one.fromWho}}</h3>
                                </div>
                                <br>
                                <div class="card-body">
                                    <a>Content:  {{one.content}}</a>
                                </div> 
                                <div ckass="card-footer">
                                    <div style="text-align: end;">
                                    {{one.pushTime}}
                                    
                                    </div>
                                </div>
                            </div>
                            <br>
                            <form method="POST">
                                {% csrf_token %}
                                <button class="btn btn-danger" value= {{one.id}} style="float: right;" name="delete" type="submit">删除</button>
                            </form>
                        </div>
                    {% endfor %}
                </main>
                
            </div>
        </div>
        
    </body>
</html>
