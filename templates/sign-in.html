<!DOCTYPE html>
<html lang="en">
    {% include "head.html" %}
    <body>
        {% include "alert.html" %}
        <div class='container'>
            <div class="jumbotron">
                <form class='form-signin' method="POST">
                    <h2 class="form-signin-heading">Please sign in</h2>
                    {% csrf_token %}
                    {{ form }}
                    <div class="form-group">
                        <input value="{{ captcha.hashkey }}" name="hashkey" type="hidden" id="id_captcha_0">
                        <br>
                        <div style="text-align: center;">
                            <a class="captcha">
                                <img src="{{ captcha.image_url }}" id="id_captcha" >
                            </a> <br>
                        </div>
                    </div>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                </form>
                <br>
                <div>
                    <a href="signUp" style="text-align: center;">
                        <button id="signUp" class="btn btn-lg btn-block" >Sign up</button>    
                    </a>
                </div>
            </div>   
        </div>
    </body>
</html>
